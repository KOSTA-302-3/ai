name: Deploy Santa AI Manager

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          source: "santa-ai-manager/" 
          target: "~/santa-ai-manager-temp"

      - name: Execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e # 에러 발생 시 즉시 중단하여 원인 파악 용이하게 설정
            
            # 1. 폴더 정리 및 이동
            rm -rf ~/santa-ai-manager
            mv ~/santa-ai-manager-temp ~/santa-ai-manager
            cd ~/santa-ai-manager

            # 2. 환경 변수 파일 생성
            echo "${{ secrets.DOT_ENV }}" > .env

            # 3. 도커 실행 (명령어 순서 주의: up -d)
            # 만약 docker compose가 안 되면 docker-compose로 시도하세요.
            if docker compose version > /dev/null 2>&1; then
              docker compose up -d --build
            else
              docker-compose up -d --build
            fi
            
            # 4. 정리
            docker image prune -f
