name: Deploy Santa AI Manager

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # 1. santa-ai-manager 폴더 내부의 모든 것을 대상으로 지정합니다.
          source: "santa-ai-manager/" 
          # 2. EC2의 운영 폴더로 바로 보냅니다.
          target: "~/santa-ai-manager"
          # 3. 핵심: 'santa-ai-manager/'라는 부모 폴더명을 제거하고 내용물만 복사합니다.
          strip_components: 1
          # 4. 전송 전 기존 운영 폴더를 비워 찌꺼기 파일을 제거합니다.
          rm: true

      - name: Execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e # 에러 발생 시 즉시 중단

            # 이제 ~/santa-ai-manager 바로 아래에 docker-compose.yml이 있습니다.
            cd ~/santa-ai-manager
            
            # 환경 변수 파일 생성
            echo "${{ secrets.DOT_ENV }}" > .env
            
            # 도커 실행 (컴포즈 버전 호환성 체크)
            if docker compose version > /dev/null 2>&1; then
              docker compose up -d --build
            else
              docker-compose up -d --build
            fi
            
            # 사용하지 않는 이미지 정리
            docker image prune -f
