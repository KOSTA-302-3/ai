name: Deploy Santa AI Manager

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "santa-ai-manager/" 
          target: "~/santa-ai-manager-new" # 1. 새로운 임시 폴더에 복사
          strip_components: 1
          rm: false # 2. rm 옵션 해제 (권한 에러 방지)

      - name: Execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            # 3. sudo를 사용하여 기존 폴더를 안전하게 삭제 (권한 문제 해결)
            if [ -d "~/santa-ai-manager" ]; then
              sudo rm -rf ~/santa-ai-manager
            fi
            
            # 4. 새로 받은 폴더를 운영 폴더로 이동
            mv ~/santa-ai-manager-new ~/santa-ai-manager
            cd ~/santa-ai-manager
            
            # 5. 환경 변수 설정 및 실행
            echo "${{ secrets.DOT_ENV }}" > .env
            docker compose up -d --build
            docker image prune -f
